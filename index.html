<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Tesla Art Lab — Эксклюзивные шоу программы в Алматы и по Казахстану</title>
    <meta property="og:site_name" content="Tesla Art Lab">
    <meta property="og:title" content="Главная">
    <meta property="og:url" content="http://artlab.kz/">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="icon" href="img/favicon16.png" type="image/png">
</head>
<body>
<nav class="mobile-nav transparent">
    <div class="brand">
        <img class="svg logo" src="img/logo-normal-size-dark.svg" alt="tesla art laboratory logo">
    </div>
    <div class="menu-icon">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>
</nav>
<div class="main">
    <section class="page">
        <div id="main-slider">
            <div class="item on-top violet">
                <img src="img/slide-01-img.png" alt="slide one">

            <div class="scroll-down">

<script src="js/jquery-3.3.1.min.js"></script>
